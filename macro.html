<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Macro</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="macro.css">
</head>
<body>
    <div class="container-fluid">
        <div class="title-main">Macro Calculator</div>
        <div class="wrapper-form">
            <form id="form-macro">
                <div class="row">
                    <label class="input-label col-lg-4 col-md-4 col-sm-4 col-xs-4">Measurement:</label>
                    <div class="col-lg-4 col-md-4 col-sm-8 col-xs-8">
                        <input class="radio-button" id="metric" type="radio" name="measurement" value="true" required/>
                        <label for="metric">Metric</label>
                        <input class="radio-button" id="imperial" type="radio" name="measurement" value="false" checked="checked"/>
                        <label class="radio-adjust" for="imperial">Imperial</label>
                    </div>
                    <div class="temp-div col-lg-4 col-md-4 hidden-sm hidden-xs"></div>
                </div>
                <div class="row">
                    <label class="input-label col-lg-4 col-md-4 col-sm-4 col-xs-4">Gender:</label>
                    <div class="col-lg-4 col-md-4 col-sm-8 col-xs-8">
                        <input class="radio-button" id="male" type="radio" name="gender" value="male"/>
                        <label for="male">Male</label>
                        <input class="radio-button" id="female" type="radio" name="gender" value="female" checked="checked"/>
                        <label class="radio-adjust" for="female">Female</label>
                    </div>
                    <div class="temp-div col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                </div>
                <div class="row">
                    <label class="input-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="age">Age</label>
                    <input class="number-input col-lg-4 col-md-4 col-sm-4 col-xs-4" id="age" type="number" name="age" required/>
                    <div class="temp-div col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                </div>
                <div class="imperial row">
                    <label class="input-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="imperialWeight">Weight in lbs</label>
                    <input class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="imperialWeight" type="number" name="imperialWeight"/>
                    <div class="temp-div col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                </div>
                <div class="metric row" style="display:none;">
                    <label class="input-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="metricWeight">Weight in kg</label>
                    <input class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="metricWeight" type="number" name="metricWeight"/>
                    <div class="temp-div col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                </div>
                <div class="row">
                    <label class="input-label col-lg-4 col-md-4 col-sm-4 col-xs-4">Height</label>
                    <label class="imperial col-lg-1 col-md-1 col-sm-1 col-xs-1" for="feet">Feet</label>
                    <input class="imperial col-lg-1 col-md-1 col-sm-1 col-xs-1" id="feet" type="number" name="feet"/>
                    <label class="imperial input-label col-lg-1 col-md-1 col-sm-1 col-xs-1" for="inches">Inches</label>
                    <input class="imperial col-lg-1 col-md-1 col-sm-1 col-xs-1" id="inches" type="number" name="inches"/>        
                    <label class="metric input-label col-lg-2 col-md-2 col-sm-2 col-xs-2" for="cm" style="display:none;">Centimeters</label>
                    <input class="metric col-lg-2 col-md-2 col-sm-2 col-xs-2" id="cm" type="number" name="cm" style="display:none;"/>
                    <div class="temp-div col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                    <div class="temp-div col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                </div>
                <div class="row">
                    <label class="input-label col-lg-4 col-md-4 col-sm-4 col-xs-4">Activity Level</label>
                    <select class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="activitylevel" name="activity">
                        <option value="1">Sedentary</option>
                        <option value="2">Workout 3 times/week</option>
                        <option value="3">Workout 4 times/week</option>
                        <option value="4">Workout 5 times/week</option>
                        <option value="5">Workout 6 times/week</option>
                        <option value="7">Workout Every day</option>
                    </select>
                    <div class="temp-div col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                </div>
                <div class="row">
                    <span class="input-label col-lg-4 col-md-4 col-sm-4 col-xs-4">Goal:</span>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                        <input class="radio-button" id="lose" type="radio" name="goal" value="lose"/>
                        <label for="lose">Lose</label>
                        <input class="radio-button" id="maintain" type="radio" name="goal" value="maintain" checked="checked"/>
                        <label class="radio-adjust" for="maintain">Maintain</label>
                        <input class="radio-button" id="gain" type="radio" name="goal" value="gain"/>
                        <label class="radio-adjust" for="gain">Gain</label>
                    </div>
                    <div class="temp-div col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
                </div>
                <div class="row">
                    <span class="input-label col-lg-4 col-md-4 col-sm-4 col-xs-4">Body Type:</span>
                    <div class="col-lg-4 col-md-4 col-sm-8 col-xs-8">
                        <input class="radio-button" id="lean" type="radio" name="formula" value="true" checked="checked" required/>
                        <label for="lean">Lean</label>
                        <input class="radio-button" id="overweight" type="radio" name="formula" value="false"/>
                        <label class="radio-adjust" for="overweight">Overweight</label>
                    </div>
                    <div class="temp-div col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                </div>
                <div class="row formula-measurements" style="display:none;">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                    <div class="title-submain col-lg-4 col-md-4 col-sm-4 col-xs-4">Body Fat Percentage Measurements</div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                </div>
                <div class="row formula-measurements" style="display:none;">
                    <div class="male row">
                        <label class="input-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="waist">Waist</label>
                        <input class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="waist" type="number" name="waist"/>
                        <div class="temp-div col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                    </div>
                    <div class="female row">
                        <label class="input-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="wrist">Wrist</label>
                        <input class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="wrist" type="number" name="wrist"/>
                        <div class="temp-div col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                    </div>
                    <div class="female row">
                        <label class="input-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="hip">Hip</label>
                        <input class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="hip" type="number" name="hip"/>
                        <div class="temp-div col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                    </div>
                    <div class="female row">
                        <label class="input-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="forearm">Forearm</label>
                        <input class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="forearm" type="number" name="forearm"/>
                        <div class="temp-div col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                    </div>
                </div>
                <div class="row">
                     <div class="temp-div col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                     <input class="btn btn-default col-lg-4 col-md-4 col-sm-4 col-xs-4" id="calculate" type="submit" value="Calculate">
                     <div class="temp-div col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                </div>
            </form>
            <div class="row">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                    <div id="calsperday" class="title-submain col-lg-4 col-md-4 col-sm-4 col-xs-4"># Calories Per Day</div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                </div>
                <div class="breakdown row">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Carbs</div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" id="carbs">0</div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Protein</div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" id="protein">0</div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Fat</div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" id="fat">0</div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>       
    
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script type="text/javascript" src="iifym.js"></script>
  <script type="text/javascript" src="macro.js"></script>
		
   </body>
</html>
